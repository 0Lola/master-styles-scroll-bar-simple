<!-- You can add class="dark" in html for dark mode -->
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link href="https://unpkg.com/@master/normal.css" rel="stylesheet" />
    <script src="https://unpkg.com/@master/style"></script>
    <script src="https://unpkg.com/@master/styles"></script>
  </head>
  <!-- COPY class on body -->
  <body
    class="
      overflow-x:hidden
      w:12::scrollbar
      h:12::scrollbar
      b:3;solid;transparent::scrollbar-thumb
      background-clip:padding::scrollbar-thumb
      rounded::scrollbar-thumb rounded::scrollbar
      bg:fade-13::scrollbar-thumb
      bg:fade-23::scrollbar-thumb:hover
      bg:fade-34::scrollbar-thumb:active
      bg:gray-78::scrollbar-thumb@dark
      bg:gray-68::scrollbar-thumb:hover@dark
      bg:gray-57::scrollbar-thumb:active@dark
      overflow:overlay
    "
  >
    <div class="h:1024">
      <h2 class="f:40 f:sans f:heavy word-spacing:4 text:center py:150">
        Master Styles Scroll Bar
      </h2>
    </div>
  </body>
</html>
